version: "3.9"

services:

  mariadb:
    image: ghcr.io/solidbunch/starter-kit-mariadb:11.2.2-jammy
    #build: ./dockerfiles/mariadb # Uncomment build directive to use local build
    container_name: "${APP_NAME}_mariadb"
    restart: unless-stopped
    env_file: .env
    # Open port only for the host. Need for SSH tunnel to connect to database from SQL Manager like HeidiSQL
    # Uncomment ports directive for using SSH tunnel, and uncomment SSH_TUNNEL_EXT_PORT var in .env file
    ports:
      - 127.0.0.1:${SSH_TUNNEL_EXT_PORT}:3306
    # Uncomment this to reset root password and run inside container mariadb> FLUSH PRIVILEGES; ALTER USER 'root'@'%' IDENTIFIED BY 'new_password';
    #command: --skip-grant-tables
    volumes:
      - ./db-data:/var/lib/mysql

  php:
    image: ghcr.io/solidbunch/starter-kit-php:8.1-fpm-alpine3.17
    #build: ./dockerfiles/php # Uncomment build directive to use local build
    container_name: "${APP_NAME}_php"
    restart: unless-stopped
    depends_on:
      - mariadb
    working_dir: /srv/web
    env_file: .env
    environment:
      CURRENT_UID: ${CURRENT_UID:-$DEFAULT_UID}
      CURRENT_GID: ${CURRENT_GID:-$DEFAULT_GID}
    volumes:
      # Web root folder
      - ./web/wp-core:/srv/web
      # WordPress wp-content folder
      - ./web/wp-content:/srv/web/wp-content
      # Debug log
      - ./logs/wordpress:/var/log/wordpress
      # SSMTP config
      - ./config/ssmtp:/etc/ssmtp/templates:ro
      # Xdebug config
      - ./config/xdebug/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini:ro
      # Share shell scripts
      - ./sh:/shell:ro

  nginx:
    build: ./dockerfiles/nginx
    image: "${APP_NAME}_nginx_img"
    container_name: "${APP_NAME}_nginx"
    restart: unless-stopped
    depends_on:
      - mariadb
      - php
    working_dir: /srv/web
    env_file: .env
    ports:
      - "${APP_HTTP_PORT}:${APP_HTTP_PORT}"
      - "${APP_HTTPS_PORT}:${APP_HTTPS_PORT}"
    networks:
      default:
        # Add alias for nginx container to connect from other containers (node watcher for example)
        aliases:
          - "${APP_DOMAIN}"
    volumes:
      # Web root folder
      - ./web/wp-core:/srv/web
      # WordPress wp-content folder
      - ./web/wp-content:/srv/web/wp-content
      # Nginx config
      - ./config/nginx/templates:/etc/nginx/templates:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      # Logs
      - ./logs/nginx:/var/log/nginx

  cron:
    build:
      context: ./dockerfiles/cron
      dockerfile: Dockerfile
      args:
        CURRENT_GID: ${CURRENT_GID:-$DEFAULT_GID}
        CURRENT_UID: ${CURRENT_UID:-$DEFAULT_UID}
    image: "${APP_NAME}_cron_img"
    container_name: "${APP_NAME}_cron"
    restart: unless-stopped
    depends_on:
      - mariadb
      - php
    env_file: .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./backups:/srv/backups

networks:
  project_network:
    driver: bridge
